<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fresh Mart - Grocery Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    .hero {
      background-image: url('https://images.pexels.com/photos/264636/pexels-photo-264636.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .products {
      margin-bottom: 50px;
    }

    .products h2, .cart h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 15px 0 5px;
    }

    .product-card p {
      color: #27ae60;
      font-weight: bold;
    }

    .product-card button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .product-card button:hover {
      background: #219150;
    }

    .cart {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>Fresh Mart</h1>
    <p>Your local fresh grocery store</p>
  </header>

  <main class="container">
    <section class="products">
      <h2>Popular Items</h2>
      <div class="product-grid">
        <div class="product-card" data-name="Fresh Tomatoes" data-price="1.99">
          <img src="https://images.pexels.com/photos/128420/pexels-photo-128420.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Tomatoes">
          <h3>Fresh Tomatoes</h3>
          <p>$1.99 / lb</p>
          <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product-card" data-name="Organic Bananas" data-price="0.59">
          <img src="https://images.pexels.com/photos/1607192/pexels-photo-1607192.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bananas">
          <h3>Organic Bananas</h3>
          <p>$3 / lb</p>
          <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product-card" data-name="Red Apples" data-price="2.49">
          <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Apples">
          <h3>Red Apples</h3>
          <p>$2.49 / lb</p>
          <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        
      </div>
    </section>

    <section class="cart">
      <h2>ðŸ›’ Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">Total: $<span id="total">0.00</span></div>
    </section>
  </main>

  <script>
    const cart = {};

    function addToCart(button) {
      const card = button.closest('.product-card');
      const name = card.getAttribute('data-name');
      const price = parseFloat(card.getAttribute('data-price'));

      if (!cart[name]) {
        cart[name] = { price: price, quantity: 1 };
      } else {
        cart[name].quantity++;
      }

      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const totalSpan = document.getElementById('total');
      cartItems.innerHTML = '';
      let total = 0;

      for (let item in cart) {
        const { price, quantity } = cart[item];
        total += price * quantity;

        const li = document.createElement('li');
        li.textContent = `${item} x${quantity} - $${(price * quantity).toFixed(2)}`;
        cartItems.appendChild(li);
      }

      totalSpan.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
